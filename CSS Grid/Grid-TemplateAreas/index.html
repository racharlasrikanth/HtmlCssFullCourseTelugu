<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Tutorial</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <style>
    /* Grid Template Areas */
    .containier {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 100px 100px 100px 100px 100px;
      grid-template-areas:
        "a a b"
        "a a b"
        "c c b"
        "d d d"
        "e f f";
    }
    .cell-1 {
      grid-area: a;
    }
    .cell-2 {
      grid-area: b;
    }
    .cell-3 {
      grid-area: c;
    }
    .cell-4 {
      grid-area: d;
    }
    .cell-5 {
      grid-area: e;
    }
    .cell-5 {
      grid-area: f;
    }
  </style>
  <body>
    <div class="containier">
      <div class="cell cell-1">Cell 1</div>
      <div class="cell cell-2">Cell 2</div>
      <div class="cell cell-3">Cell 3</div>
      <div class="cell cell-4">Cell 4</div>
      <div class="cell cell-5">Cell 5</div>
      <div class="cell cell-6">Cell 6</div>
    </div>
  </body>
</html>
